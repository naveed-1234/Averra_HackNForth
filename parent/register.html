<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parent Register</title>
  <style>
    /* Same style as child */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
      width: 320px;
    }
    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <form action="../backend/auth_parent.php" method="post">
    <h2>Parent Registration</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="linked_child_id" placeholder="Linked Child email" required />
    <button type="submit" name="register">Register</button>
  </form>
</body>
</html>
